[tool.poetry]
name = "work-shop-wednesday"
version = "0.1.0"
description = "Wednesday Workshops"
authors = ["Bj√∂rn Ricks <bjoern.ricks@greenbone.net>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Sphinx = "^7.4.7"
furo = "^2024.8.6"
myst-parser = "^3.0.1"
sphinx-copybutton = "^0.5.2"
sphinxcontrib-mermaid = "^1.0"
sphinx-autobuild = "^2024.10.3"
sphinx-inline-tabs = "^2023.4.21"
httpx = {extras = ["http2"], version = "^0.28.0"}

[tool.poetry.group.dev.dependencies]
autohooks-plugin-pylint = ">=22.8.1"
autohooks-plugin-black = ">=22.8.1"
autohooks-plugin-isort = ">=22.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py39', 'py310']
exclude = '''
/(
    \.git
  | \.venv
  | \.github
  | \.vscode
  | _build
  | build
  | dist
  | docs
)/
'''

[tool.isort]
profile = "black"
line_length = 80

[tool.autohooks]
mode = "poetry"
pre-commit = [
  'autohooks.plugins.black',
  'autohooks.plugins.isort',
]
